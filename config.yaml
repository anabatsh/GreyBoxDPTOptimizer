wandb_params:
    project: "DPT_2"
    group: "quadratic"
    name: null
    entity: null
    save_dir: "../results/"

model_params:
    state_dim: 11
    action_dim: 11
    seq_len: 50
    hidden_dim: 32
    num_layers: 4
    num_heads: 4
    attention_dropout: 0 #0.5
    residual_dropout: 0
    embedding_dropout: 0 #0.3

optimizer_params:
    lr: 0.001
    weight_decay: 0.0001
    betas: [0.9, 0.999]

with_scheduler: false
scheduler_params:
    warmup_epochs: 2

label_smoothing: 0.1
precision: 32
max_epochs: 250 #1000
log_every_n_steps: 1
seed: 42
# clip_grad: null
do_samples: false
temperature: 1

n_problems: 25000

batch_size: 512
num_workers: 16

# problem: "DiscreteQuadratic"
problem: "DiscretePolynomial"
problem_params:
    d: 10
    n: 2
